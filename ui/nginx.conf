worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    upstream roadmap_app {
        server roadmap_ui:8001;
    }
    upstream crewai_app {
        server crewai_app:8000;
    }

    server {
        listen 8001;
        # serve static UI files (chat.html etc.) from mounted ui/ directory
        location = /chat.html {
            root /usr/share/nginx/html;
            try_files /chat.html =404;
        }

        # Proxy Socket.IO traffic to the crewai_app (WebSocket + polling)
        location /socket.io/ {
            proxy_pass http://crewai_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;
        }

        # default: proxy to roadmap app
        location / {
            proxy_pass http://roadmap_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
