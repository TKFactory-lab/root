name: Receiver E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Run receiver E2E tests
        id: pytest-run
        run: |
          pytest -q tests/test_receiver_e2e.py
        continue-on-error: true

      - name: Collect logs on failure
        if: steps.pytest-run.outcome != 'success'
        run: |
          mkdir -p artifacts
          # collect chat logs and receiver logs if any
          cp -r chat_logs artifacts || true
          find / -maxdepth 3 -type f -name 'receiver.err' -o -name 'receiver.out' -exec cp --parents {} artifacts \; || true

      - name: Upload artifacts
        if: steps.pytest-run.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: receiver-logs
          path: artifacts
